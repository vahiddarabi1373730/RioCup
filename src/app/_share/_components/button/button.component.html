<button [disabled]="button.disabled" (click)="button.operation()" pButton [ngClass]="button.class"
        [raised]="button.raised"
        [severity]="button.severity">
  <img *ngIf="button.iconPos==='right'" alt="dropdown icon" [src]="'/assets/_icons/'+ button.iconName+'.svg'">
  <span *ngIf="button.hasText">{{ button.innerText }}</span>
  <img *ngIf="button.iconPos==='left'" alt="dropdown icon" [src]="'/assets/_icons/'+ button.iconName+'.svg'">
</button>
