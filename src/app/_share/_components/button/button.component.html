<p-button [ngClass]="button.class"
          [text]="button.text"
          [raised]="button.raised"
          [icon]="'pi '+ button.icon"
          [iconPos]="button.iconPos"
          [label]="button.innerText"
          [severity]="button.severity"/>
<p-button label="Click" icon="fa fa-check" iconPos="left"></p-button>
